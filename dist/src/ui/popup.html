<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Scraper & Marketplace Lister</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">🚗</span>
        <h1>Vehicle Scraper</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div id="pageStatus" class="status-indicator">
        <div class="status-icon">📄</div>
        <div class="status-text">
          <div class="status-title">Checking page...</div>
          <div class="status-subtitle">Please wait</div>
        </div>
      </div>
    </section>

    <!-- Scrape Results -->
    <section id="scrapeResults" class="scrape-results hidden">
      <h3>Scraped Data</h3>
      
      <div class="vehicle-summary">
        <div class="vehicle-title" id="vehicleTitle">-</div>
        <div class="vehicle-details">
          <span id="vehiclePrice">-</span>
          <span id="vehicleMileage">-</span>
        </div>
      </div>

      <div class="photo-summary">
        <span id="photoCount">0 photos</span>
        <div class="photo-preview" id="photoPreview"></div>
      </div>

      <div id="warnings" class="warnings hidden">
        <h4>⚠️ Warnings</h4>
        <ul id="warningsList"></ul>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions">
      <button id="scrapeBtn" class="btn btn-primary">
        <span class="btn-icon">🔍</span>
        Scrape This Page
      </button>

      <div id="postScrapeActions" class="hidden">
        <button id="facebookBtn" class="btn btn-success">
          <span class="btn-icon">📝</span>
          Open FB & Autofill
        </button>

        <button id="downloadBtn" class="btn btn-secondary">
          <span class="btn-icon">📥</span>
          Download Photos
        </button>
      </div>

      <button id="fullAppBtn" class="btn btn-outline">
        <span class="btn-icon">📊</span>
        Open Full App
      </button>
    </section>

    <!-- Recent Scrapes -->
    <section id="recentScrapes" class="recent-scrapes">
      <h3>Recent Scrapes</h3>
      <div id="recentList" class="recent-list">
        <div class="empty-state">
          <div class="empty-icon">📭</div>
          <div class="empty-text">No recent scrapes</div>
        </div>
      </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
      <div class="loading-text">Processing...</div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <script src="../core/logger.js"></script>
  <script src="../core/storage.js"></script>
  <script src="../core/normalize.js"></script>
  <script src="popup.js"></script>
</body>
</html>
